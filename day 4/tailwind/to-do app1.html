<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center bg-gray-500 p-10">
    <main class="bg-white shadow-lg rounded-lg w-full p-10">
        <div>
            <!--div 1 heading-->
            <h1 class="text-3xl font-bold text-brown-600">My to do list</h1>
        </div>
        <div class="mt-4">
            <!--div2 todo form-->
            <form>
                <input class="border rounded px=2" type="text" placeholder="Add a new task...">
                <button class="bg-blue-500 px-3" type="submit">Add</button>

            </form>

        </div>
        <div>
            <!--div 3todo list-->
            <ul class="space-y-3">
                <li class="flex">
                    <input type="checkbox">
                    <p class="ml-2">Groceries</p>
                    <button class="ml-auto hover:text-red-500 text-xl px-2">&times</button>
                </li>
                <li class="flex">
                    <input type="checkbox">
                    <p class="ml-2">Shopping</p>
                    <button class="ml-auto hover:text-red-500 text-xl px-2">&times</button>
                </li>
                <li class="flex">
                    <input type="checkbox">
                    <p class="ml-2">integrate to do list API</p>
                    <button class="ml-auto hover:text-red-500 text-xl px-2">&times</button>
                </li>
                <li class="flex">
                    <input type="checkbox">
                    <p class="ml-2">learn tailwind css</p>
                    <button class="ml-auto hover:text-red-500 text-xl px-2">&times</button>
                </li>

            </ul>

        </div>
        <div class="mt-8">
            <!--div4 completed list -->
            <h2 class="text-lg text-gray-500 mb-2"> Completed task</h2>
            <ul class="space-y-3">
                <li class="flex gap-x-2">
                    <input type="checkbox" checked>Learn html
                </li>
                <li class="flex gap-x-2">
                    <input type="checkbox" checked>Learn css
                </li>
                <li class="flex gap-x-2">
                    <input type="checkbox" checked>Create a sample project
                </li>
            </ul>

        </div>
    </main>
</body>

</html>
