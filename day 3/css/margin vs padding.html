<html>

<head>
    <style>
        .div1 {
            background-color: antiquewhite;
            /*margin is outer space of div*/
            margin: 48px;
            /*padding is the inner space of div*/
            padding: 84px;
        }

        /*to give styling to class ->.class-name*/
        .div2 {
            background-color: green;
            margin: 20px;
            padding: 50px;

        }
    </style>
</head>

<body>
    <!---class attribute assign a unique name to the div tag--->
    <div class="div1">
        first div
        <div class="div2">second div</div>
    </div>
    

</body>

</html>
